<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exercise2.css">
    <title>Document</title>
</head>
<body>
    <div id="pre-form">
        <h2>We'd love to hear your thoughts!</h2>
      </div>
      <div class="form-container">
        <form id="form" name="form">
      
          <h3>Contact Us Here:</h3>
          <p id="message"></p>
      
          <label>Name:</label>
          <input id="name" placeholder="Name" type="text"><br>
          <label>Email:</label>
          <input id="email" placeholder="Email" type="email"><br>
          <label>Number:</label>
          <input id="phone" placeholder="10 digit phone number." type="tel"><br>
          <label>Message:</label>
          <textarea id="message" placeholder="Comments"></textarea><br>
          <input id="submit" type="button" value="Send It!">
      
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="exercise2.js"></script>
</body>
</html>
